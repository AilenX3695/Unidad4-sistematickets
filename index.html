<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sistema Tickets - Unidad 4</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="bg-primary text-white p-3">
    <div class="container">
      <h1 class="h3">Sistema de Tickets</h1>
    </div>
  </header>

  <main class="container my-4">
    <section class="row">
      <!-- Formulario -->
      <div class="col-md-5">
        <div class="card mb-3">
          <div class="card-body">
            <h2 class="h5">Nuevo Ticket</h2>
            <form id="ticketForm" novalidate>
              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input id="name" name="name" class="form-control" required minlength="3">
                <div class="invalid-feedback" id="nameError"></div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" class="form-control" required type="email">
                <div class="invalid-feedback" id="emailError"></div>
              </div>
              <div class="mb-3">
                <label for="priority" class="form-label">Prioridad</label>
                <select id="priority" name="priority" class="form-select">
                  <option value="normal" selected>Normal</option>
                  <option value="baja">Baja</option>
                  <option value="alta">Alta</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea id="message" name="message" class="form-control" rows="4" minlength="10"></textarea>
                <div class="invalid-feedback" id="messageError"></div>
              </div>
              <div class="d-grid">
                <button class="btn btn-success" type="submit">Enviar Ticket</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Controles: filtros y búsqueda -->
        <div class="card">
          <div class="card-body">
            <h3 class="h6">Filtros</h3>
            <div class="mb-2">
              <select id="filterPriority" class="form-select">
                <option value="all">Todas</option>
                <option value="alta">Alta</option>
                <option value="normal">Normal</option>
                <option value="baja">Baja</option>
              </select>
            </div>
            <div class="mb-2">
              <input id="searchText" class="form-control" placeholder="Buscar texto...">
            </div>
            <div class="d-flex gap-2">
              <button id="btnClear" class="btn btn-outline-secondary">Limpiar</button>
              <span class="ms-auto align-self-center">Urgentes: <span id="urgentCount">0</span></span>
            </div>
          </div>
        </div>
      </div>

      <!-- Lista de tickets -->
      <div class="col-md-7">
        <div id="ticketsList" class="list-group"></div>
      </div>
    </section>
  </main>

  <footer class="bg-light text-center py-3">
    <div class="container">Practica Unidad 4 — Sistema de Tickets</div>
  </footer>

  <!-- Optional: Vue 3 (si decides usarlo) -->
  <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script> -->
  <script src="js/app.js"></script>
  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
